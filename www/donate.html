<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="js/elements.js"></script>
        <title>Donate</title>
    </head>
    <body>
        <div id="header" class="header"></div>

        <center>
            <section style="padding-top: 10px">
                <div class="container">
                    <div class="columns" style="padding-top: 50px;">

                        <div class="column">
                            <span class="icon" style="height: 128px">
                                <i class="fab fa-paypal fa-5x" style="color: #209cee"></i>
                            </span>
                            <p class="title">PayPal</p>
                            <p>Donate to me directly using PayPal</p>
                            <a href class="button is-info is-large">PayPal</a>
                        </div>

                        <div class="column">
                            <span class="icon" style="height: 128px">
                                <i class="fab fa-patreon fa-5x" style="color: #209cee"></i>
                            </span>
                            <p class="title">Patreon</p>
                            <p>Patreon is a monthly recurring payment pledge, with rewards</p>
                            <a href class="button is-info is-large">Patreon</a>
                        </div>
                    </div>
                </div>
            </section>
        </center>
    </body>
</html>
